
    <div class="wrapper">

            <div class="card my-5">
                <div class="card-header">
                    <h5 class="card-title text-center">Forgot Password</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="RequestResetForm" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                      <div id="errorMsg"class="alert alert-danger" *ngIf="errorMessage">
                            <span>{{errorMessage}}</span>
                        </div>
                
                        <div id="successMsg" class="alert alert-success" *ngIf="successMessage">
                            <span>{{successMessage}}</span>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg" placeholder="Please enter your email!" type="email"
                                id="username" formControlName="username"/>
                            <!-- <span *ngIf="!RequestResetForm.get('username').valid && !IsvalidForm" class="text-danger">Please
                                enter a valid username!</span> -->
                        </div>
                        <div class="form-group text-center">
                            <div>
                                <button type="submit" class=" btn btn-primary mr-3">Reset
                                    Password</button>
                                    <button type="button" (click)='close()' class="btn btn-secondary">Cancel</button>
                            </div>
                        </div>
                    </form>

            </div>
        </div>
    </div>
