<main role="main" class="container">
  <div class="jumbotron center">
    <h1>List Account</h1>
    <p class="lead">This is List Account</p>
  </div>
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" />
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
      Search
    </button>
  </form>

  <table class="table table-bordered table-hover mt-3">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Fullname</th>
        <th scope="col">Phone</th>
        <th scope="col">Manage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of arrAccounts; let indexOfelement = index">
        <th scope="row">{{ indexOfelement + 1 }}</th>
        <td>{{ account.username }}</td>
        <td>{{ account.fullname }}</td>
        <td>{{ account.phone }}</td>
        <td>
          <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#exampleModal">
            Update
          </button>
          <div class="btn btn-danger">delete</div>
        </td>
      </tr>
    </tbody>
  </table>
  <ul class="list-group"></ul>
</main>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
