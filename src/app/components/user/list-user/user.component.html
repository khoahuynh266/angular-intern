<main role="main" class="container">
  <div class="jumbotron center">
    <h1>List Account</h1>
    <p class="lead">This is List Account</p>
  </div>
  <form class="form-row ">
    <div class="col">
    <input class="form-control inline mr-sm-4 my-1 " type="text" name="username" [(ngModel)]="username"
      (ngModelChange)="Search()" placeholder="Search">
    <!-- <button class="button" (click)="Search()" >Seacrh</button> -->
  </div>
    <div class="col">
      <div name="btn-addUser" class="btn btn-primary mr-2 float-right " (click)="addUser()">Add user</div>
    </div>
  </form>


  <table class="table table-bordered table-hover mt-3 ">
    <thead class="thead-dark">
      <tr>
        <th (click)="sort('id')"><i class="fas fa-sort" style="color: aliceblue;"></i>#</th>
        <th (click)="sort('username')"><i class="fas fa-sort" style="color: aliceblue;"></i>Username</th>
        <th (click)="sort('fullname')"><i class="fas fa-sort" style="color: aliceblue;"></i>Fullname</th>
        <th scope="col">Phone</th>
        <th scope="col">Manage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of arrAccounts | orderBy: key: reverse | paginate: {itemsPerPage :5, currentPage : p} ">
        <th scope="row">{{account.id}}</th>
        <td>{{ account.username }}</td>
        <td>{{ account.fullname }}</td>
        <td>{{ account.phone }}</td>
        <td>

          <div name="btn-updateUser" class="btn btn-success mr-2  " (click)="updateUser(account.id)">update</div>
                <div class="btn btn-danger" (click)="delete(account.id)">Delete</div>
          
        </td>
      </tr>
    </tbody>

  </table>
  <pagination-controls (pageChange)="p =$event"></pagination-controls>
  <ul class="list-group"></ul>
</main>
