<div class="login-wrapper">
  <div class="card">
    <div class="card-header">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
    </div>
    <div class="card-body">
      <form class="form-signin" (ngSubmit)="onSubmit(signUpForm)" #signUpForm="ngForm">
        <div class="alert alert-danger" role="alert" *ngIf="isFormInValid">
          Please fill all fields
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="isPasswordInvalid">
          Comfirm password not true
        </div>
         <div class="row">
          <div class="col">
            <input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"ngModel />
          </div>
          <div class="col">
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"ngModel />
          </div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="username" placeholder="Email" required="required" ngModel/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required="required"ngModel />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
            required="required" ngModel/>
        </div>
        <div class="form-group">
          <label class="form-check-label"><input type="checkbox" required="required" /> I accept the
            <a routerLink="/">Terms of Use</a> &amp;
            <a routerLink="/">Privacy Policy</a></label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
      </form>
      <div class="hint-text">
        Already have an account? <a routerLink="/login">Login here</a>
      </div>
    </div>
  </div>
</div>
