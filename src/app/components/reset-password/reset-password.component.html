<div class="loader" *ngIf="CurrentState=='Wait'">
</div>
<div class="notverified text-center" *ngIf="CurrentState==='NotVerified'">
        <h2>{{verifyErrorMessage}}</h2>
</div>
<div class="wrapper" *ngIf="CurrentState=='Verified'">
    <div class="card my-5">
        <div class="card-header">
                <div class="card-body">
                    <h5 class="card-title text-center">Set New Password</h5>
                    <div>
                        <div id="errorMsg" class="alert alert-danger" *ngIf="errorMessage">
                            <span>{{errorMessage}}</span>
                        </div>
                        <div id="successMsg" class="alert alert-success" *ngIf="successMessage">
                            <span>{{successMessage}}</span>
                        </div>
                        <form action="" [formGroup]="ResponseResetForm" (ngSubmit)="ResetPassword(ResponseResetForm)">
                            <div class="form-group">
                                <label for="newPassword">New password</label>
                                <input type="password" formControlName="newPassword" class="form-control"
                                    [ngClass]="{ 'is-invalid': f.newPassword.touched && f.newPassword.errors } " />
                                <div *ngIf="f.newPassword.errors &&f.newPassword.touched" class="text-danger">
                                    <div *ngIf="f.newPassword.errors.mustNotMatch">Can not use current password</div>
                                    <div *ngIf="f.newPassword.errors.required">New password is required</div>
                                    <div *ngIf="f.newPassword.errors.minlength">New password must be at least 3
                                        characters</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ConfirmPassword">Confirm password</label>
                                <input type="password" formControlName="confirmPassword" class="form-control"
                                    [ngClass]="{ 'is-invalid':f.confirmPassword.touched && f.confirmPassword.errors}" />
                                <div *ngIf="f.confirmPassword.errors && f.confirmPassword.touched" class="text-danger">
                                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                    <div *ngIf="f.confirmPassword.errors.mustMatch">Confirmation password do not match
                                    </div>
                                    <div *ngIf="f.confirmPassword.errors.minlength">New password must be at least 3
                                        characters</div>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <div>
                                    <button type="submit" class="btn btn-primary mr-3"
                                        [disabled]="!ResponseResetForm.valid">Update
                                        Password</button>
                                    <button type="button" (click)='close()' class="btn btn-secondary">Cancel</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
