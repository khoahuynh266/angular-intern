<div class="container rounded bg-white">
  <div class="jumbotron">
    <div class="align-items-center text-center">
      <h1 class="display">User Profile</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
          onerror="this.src='https://saiuniversity.edu.in/wp-content/uploads/2021/02/default-img.jpg'"
          src={{profileForm.value.avatar}} width="90"><span
          class="font-weight-bold"></span>{{profileForm.value.fullname}}<span
          class="text-black-50">{{profileForm.value.username}}</span><span>{{profileForm.value.address}}</span>
        </div>
        <!-- <div class="form-group">
          <label for="file">Choose File</label>
          <input type="file"
                 id="file"
                 (change)="handleFileInput($event.target.files)">
      </div> -->
      </div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="col-md-9">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div routerLink="/home" class="d-flex flex-row align-items-center back pointer"><i
              class="fa fa-arrow-left mr-1 mb-1"></i>
            <h6>Back to home</h6>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6 bold"> <label for="username">Username</label>
            <input formControlName="username" class="form-control">
          </div>
          <div class="col-md-6 bold"> <label for="fullname">Full name</label>
            <input id="fullname" formControlName="fullname" class="form-control" placeholder="Fullname">
          </div>
        </div>

        <div class="row mt-3 bold">
          <div class="col-md-6 bold"> <label for="rolename">Role</label>
            <input formControlName="rolename" class="form-control" placeholder="roles">
          </div>
          <div class="col-md-6 bold"> <label for="sex">Sex</label>
            <input formControlName="sex" class="form-control" placeholder="sex">
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-6 bold"> <label for="phone">Phone number</label>
            <input formControlName="phone" class="form-control" placeholder="Phone number">
          </div>

          <div class="col-md-6 bold"> <label for="birthday">Birthday  </label>
              <input formControlName="birthday" type="date"   class="form-control" placeholder="birthday" 
              >
          </div>
        </div> 

        <div class="row mt-3">
          <div class="col-md-6 bold"> <label for="departmentname">Department</label>
            <select formControlName="iddepartment" class="form-control" (change)="changeDepartment($event)">
              <option disabled>Select department</option>
              <option *ngFor="let dp of listDepartment " [ngValue]="dp.iddepartment">{{dp.departmentname}}</option>
            </select>
          </div>
          <div class="col-md-6 bold"> <label for="address">Address</label>
            <input formControlName="address" class="form-control" placeholder="Address">
          </div>
        </div>
        <div class="mt-5 text-right"><button class="btn btn-primary profile-button" type="submit">Save
            Profile</button>
        </div>
      </div>
    </form>
  </div>
</div>
